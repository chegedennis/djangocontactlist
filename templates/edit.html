{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0900c2ae0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact List App</title>
    <link rel="stylesheet" href="{% static 'style-edit.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Edit Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a href="{% url 'profile' contact.id %}">
          <i class="fas fa-arrow-circle-left back-btn"></i>
        </a>
        <div class="hero-info">
          <h1 class="name">{{ contact.full_name | title }}</h1>
          <p class="relationship">{{ contact.relationship | title }}</p>
        </div>
      </header>
      <form action="" method="POST">
        {% csrf_token %}
        <section class="contact-info">
          <div class="info-line">
            <i class="fas fa-phone icon-gradient"></i>
            <input
              type="text"
              class="type"
              name="fullname"
              placeholder="Full Name"
              value="{{ contact.full_name}}"
            />
          </div>
          <div class="info-line">
            <i class="fas fa-sms text icon-gradient"></i>
            <input
              type="text"
              class="type"
              name="relationship"
              placeholder="Relationship"
              value="{{ contact.relationship}}"
            />
          </div>
          <div class="info-line">
            <i class="fas fa-phone icon-gradient"></i>
            <input
              type="text"
              class="type"
              name="phone-number"
              placeholder="Phone Number"
              value="{{ contact.phone_number}}"
            />
          </div>
          <div class="info-line">
            <i class="fas fa-envelope icon-gradient"></i>
            <input
              type="email"
              class="type"
              name="email"
              placeholder="Email"
              value="{{ contact.email}}"
            />
          </div>
          <div class="info-line">
            <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
            <input
              type="text"
              class="type"
              name="address"
              placeholder="Address"
              value="{{ contact.address}}"
            />
          </div>
        </section>
        <section class="button-container">
          <div class="update-contact">
            <i class="fas fa-check-circle icon-gradient"></i>
            <button class="button">Save Contact</button>
          </div>
        </section>
      </form>
      <section class="button-container">
        <a href="{% url 'delete' contact.id %}">
          <div class="update-contact">
            <i class="fas fa-trash icon-gradient"></i>
            <button class="button">Delete Contact</button>
          </div>
        </a>
      </section>
    </div>
  </body>
</html>
