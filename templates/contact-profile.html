{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0900c2ae0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact List App</title>
    <link rel="stylesheet" href="{% static 'style-profile.css' %} " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Contact Profile Page</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a href="{% url 'index' %}">
          <i class="fas fa-arrow-circle-left back-btn"></i>
        </a>
        <div class="hero-info">
          <h1 class="name">{{ contact.full_name | title }}</h1>
          <p class="relationship">{{ contact.relationship | title }}</p>
        </div>
      </header>
      <section class="contact-info">
        <div class="info-line">
          <i class="fas fa-phone icon-gradient"></i>
          <p class="phone-number">{{ contact.phone_number }}</p>
        </div>
        <div class="info-line">
          <i class="fas fa-sms text icon-gradient"></i>
          <p class="sms">Send Message</p>
        </div>
        <div class="info-line">
          <i class="fas fa-envelope icon-gradient"></i>
          <p class="email">{{ contact.email }}</p>
        </div>
        <div class="info-line">
          <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
          <p class="address">{{ contact.address }}</p>
        </div>
      </section>
      <a href="{% url 'edit-contact' contact.id %}">
        <section class="edit-contact">
          <div class="edit-button">
            <i class="fas fa-cog"></i>
          </div>
        </section>
      </a>
    </div>
  </body>
</html>
