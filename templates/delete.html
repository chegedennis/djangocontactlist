{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0900c2ae0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact List App</title>
    <link rel="stylesheet" href="{% static 'style-delete.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Delete Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a href="{% url 'edit-contact' contact.id%}">
          <i class="fas fa-arrow-circle-left back-btn"></i>
        </a>
        <div class="hero-info">
          <h1 class="name">{{ contact.full_name |title }}</h1>
          <p class="relationship">{{ contact.relationship |title }}</p>
        </div>
      </header>
      <section class="button-container">
        <p>Are you sure you want to delete this contact?</p>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="update-contact">
            <i class="fas fa-trash icon-gradient"></i>
            <button class="button">Delete Contact</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
