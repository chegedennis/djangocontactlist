{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0900c2ae0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact List App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="search-bar" action="/" method="GET">
          <input
            type="search-name"
            name="search-area"
            id=""
            class="contact-search"
            placeholder="Search"
            value="{{ search_input }}"
          />
        </form>
        <a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle"></i></a>
      </header>
      <section class="contacts-library">
        <ul class="contacts-list">
          {% for contact in contacts reversed %}
          <a href="{% url 'profile' contact.id %}">
            <div class="contact-section">
              <li class="list__item">
                <p class="contact-name">{{contact.full_name | title}}</p>
                <p class="relationship">{{contact.relationship | title}}</p>
              </li>
              <li class="list__item">
                <i class="fas fa-phone"></i>
                <i class="fas fa-sms text"></i>
              </li>
            </div>
          </a>
          <hr />
          {% empty %}
          <h3 style="color: #fff; padding: 20px">No contacts found...</h3>
          {% endfor %}
        </ul>
      </section>
    </div>
  </body>
</html>
